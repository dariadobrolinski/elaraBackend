<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ recipe.title }}</title>

  <!-- Google Font: Archivo Narrow -->
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    @page {
      size: A4 portrait;
      margin: 1cm;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #d8f5e6 0%, #a8e9cb 100%);
      font-family: 'Archivo Narrow', sans-serif;
      color: #333;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 1cm; 
      left: 1cm;
      right: 1cm;
      bottom: 2.5cm; 
      background: rgba(255, 255, 255, 0.25);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 1.5rem 2rem;
      overflow: hidden;
    }

    .overlay h1 {
      margin: 0;
      font-size: 2.5rem;
      text-align: center;
      color: #2c3e50;
    }

    .overlay h2 {
      margin-top: 1.25rem;
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
      border-bottom: 2px solid rgba(60, 60, 60, 0.2);
      padding-bottom: 0.25rem;
      color: #34495e;
    }

    .overlay .ingredients ul {
      list-style: disc inside;
      margin: 0;
      padding-left: 1rem;
    }

    .overlay .ingredients li {
      margin-bottom: 0.25rem;
      line-height: 1.4;
    }

    .overlay .instructions {
      margin-top: 1rem;
      line-height: 1.6;
    }

    .footer {
      position: absolute;
      bottom: 1cm;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>{{ recipe.title }}</h1>
    <div class="ingredients">
      <h2>Ingredients</h2>
      <ul>
        {% for item in recipe.ingredients %}
          <li>{{ item }}</li>
        {% endfor %}
      </ul>
    </div>

    <div class="instructions">
      <h2>Instructions</h2>
      <p>{{ recipe.instructions | replace('\n', '<br>') | safe }}</p>
    </div>
  </div>

  <div class="footer">
    Generated by Elara AI using Google Gemini
  </div>
</body>
</html>
